<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="Website untuk mengetahui seberapa lama tahun baru" />
	 <!-- Mendeklarasikan warna yang muncul pada address bar Chrome versi seluler -->
     <meta name="theme-color" content="#414f57" />
     <!-- Mendeklarasikan ikon untuk iOS -->
     <meta name="apple-mobile-web-app-capable" content="yes" />
     <meta name="apple-mobile-web-app-status-bar-style" content="default" />
     <meta name="apple-mobile-web-app-title" content="Expense Tracker" />
     <link rel="apple-touch-icon" href="favicon.ico" />
     <!-- Mendeklarasikan ikon untuk Windows -->
     <meta name="msapplication-TileImage" content="favicon.ico" />
     <meta name="msapplication-TileColor" content="#000000" />
	<link rel="stylesheet" href="manifest.json">
	<title>New Year Countdown</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="year" class="year"></div>
	<h1 id="h1">New Year Countdown</h5>

	<div id="countdown" class="countdown">
		<div class="time">
			<h2 id="days">00</h2>
			<small>Days</small>
		</div>
		<div class="time">
			<h2 id="hours">00</h2>
			<small>Hours</small>
		</div>
		<div class="time">
			<h2 id="minutes">00</h2>
			<small>Minutes</small>
		</div>
		<div class="time">
			<h2 id="seconds">00</h2>
			<small>Seconds</small>
		</div>
	</div>
	<div class="quote-area"></div>

	<div class="btn-container" id="btn-container">
		<button class="button">Get Quote</button>
		<button class="button2">Change Background</button>
	</div>


	<img src="./img/spinner.gif" alt="loading..." id="loading" class="loading">


	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/sw.js');
			});
		}
	</script>
	<script src="sw.js"></script>
	<script src="script.js"></script>
	
	
</body>

</html>
